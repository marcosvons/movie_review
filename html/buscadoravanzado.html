  </head>
  
  <body>
    <header>
      <div class="header">
        <img src="../MFM (1).png" alt="">
      </div>
      <nav>
        <ul>
          <a href="inicio.html" uk-icon="home" class='arriba'>INICIO </a>
          <a href="#footer" uk-icon="info" class='arriba'>CONTACTO </a>
          <a href="favoritos.html" uk-icon="star" class='arriba'>FAVORITOS</a>
          <button class="uk-button uk-button-default" type="button" uk-icon='list'>GENEROS</button>
          <div class="uk-width-large" uk-dropdown>
            <div class="uk-dropdown-grid uk-child-width-1-2@m" uk-grid>
              <div>
                <ul class="uk-nav uk-dropdown-nav" id="dropdowngeneros">
                </ul>
              </div>
            </div>
          </div>
          </a>
          <a href="buscadoravanzado.html" uk-icon="thumbnails" class='abajo'>FILTRAR</a>
        </ul>
      </nav>
      <form action="resultados.html" method="GET" class="buscador">
        <input type="text" class='inputbuscador' name="buscador" placeholder="Serie a buscar...">
        <label class="search-icon">
          <input type="submit" class='botonbuscador' value="BUSCAR">
        </label>
      </form>
    </header>
    
    <main>
      <form class="uk-form-stacked" method='get'>
        <div class="SECCION">
          <h1>Genero elegido</h1>
          <select class="generoelegido" name="generoelegido" id="0">
            <option value="">None</option>
          </select>
        </div>
        <div class="">
          <h1>Genero descartado</h1>
          <select class="generodescartado" name="" id="1">
            <option value="">None</option>
          </select>
        </div>
        <div class="">
          <h1>Año</h1>
          <select class="generoaño" name="" id="2">
            <option value="">None</option>
          </select>
        </div>
        <div class="">
          <h1>Orden</h1>
          <select class="generoorden" name="" id="3">
            <option value="">None</option>
            <option value="popularity.desc">Popularidad descendente</option>
            <option value="popularity.asc">Popularidad ascendente</option>
            <option value="first_air_date.desc">Fecha de estreno descendente</option>
            <option value="first_air_date.asc">Fecha de estreno ascendente</option>
            <option value="vote_average.desc">Rating descendiente</option>
            <option value="vote_average.asc">Rating ascendente</option>
          </select>
        </div>
        <br>
        <button type="submit" class="buscadoravanzado" name="button">Search</button>
        </form>
        <div class="uk-position-relative uk-visible-toggle uk-light series_buscadas" tabindex="-1" uk-slider>
          <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m" id='seriesBuscadas'>
          </ul>
          <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>
    </main>

        <footer id='footer'>
